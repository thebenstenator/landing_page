<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Landing Page" />
    <meta name="author" content="Ben Anderson" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.svg" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="nexcent logo" class="header__logo" />
        <nav class="nav">
          <ul class="nav__links">
            <li><a href="#home" class="nav__link">Home</a></li>
            <li><a href="#unlock" class="nav__link">Service</a></li>
            <li><a href="#calender" class="nav__link">Feature</a></li>
            <li><a href="#customers" class="nav__link">Product</a></li>
            <li><a href="#updates" class="nav__link">Testimonial</a></li>
            <li><a href="#footer" class="nav__link">FAQ</a></li>
          </ul>
        </nav>
        <div class="header__buttons">
          <button class="button button_type_login" type="button">Login</button>
          <button class="button button_type_signup" type="button">
            Sign up
          </button>
        </div>
      </header>
      <main class="content">
        <section id="home" class="home"></section>
        <section class="clients"></section>
        <section class="community"></section>
        <section id="unlock" class="unlock"></section>
        <section class="achievements"></section>
        <section id="calender" class="calender"></section>
        <section class="customers"></section>
        <section id="updates" class="updates"></section>
        <section class="demo"></section>
      </main>
      <footer id="footer" class="footer"></footer>
    </div>
  </body>
</html>
